
<div th:fragment="similarMovies">
        <section
          class="container-fluid pt-4"
          style="width: 1000px; margin: auto"
        >
          <p class="h2">Similar movies</p>
          <div class="row justify-content-center align-items-center">
            <div
              th:each="similarMovie, iter: ${similarMovies}"
              th:if="${iter.index <= 3}"
              class="col-sm-3"
              style="width: 24.3%; height: 400px"
            >
              <div class="card" onclick="redirectTo('movie.html')">
                <a th:href="@{/movie(id=${similarMovie.id})}">
                  <img
                    th:src="${similarMovie.poster}"
                    class="card-img-top"
                    alt="..."
                    style="height: 350px"
                  />
                  <div
                    class="card-body d-flex justify-content-center align-items-center text-wrap"
                    style="height: 60px; text-align: center"
                  >
                    <p th:text="${similarMovie.title}" class="card-text"></p>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </section>
      </div>
