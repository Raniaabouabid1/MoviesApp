<div th:fragment="trending" class="d-flex flex-column justify-content-center align-items-center bg_blur text-light">
    <h1 class="pb-1 pt-3 w-100" style="color:rgb(199, 79, 0) !important; border-bottom: solid; text-align: center">
        Best Rated Movies in 2025 !!!!</h1>
    <div class="container-fluid pt-3">
        <div class="row d-flex justify-content-center gap-3 align-items-center">
            <div class="col-md-2" th:each="item : ${trendingMovies}">
                <div class="card" th:attr="onclick=|redirectTo('/movie?id=' + ${item.id})|" style="width: 12rem;">
                    <img th:src="${item.poster}" class="card-img-top" alt="...">
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <p class="card-text" th:text="${item.title}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
