<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${pageTitle}"></title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet"/>
	<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex h-screen m-0 p-0">

<div class="w-1/2 bg-light text-red-700 flex flex-col justify-center items-center p-10">
	<h1 class="text-4xl font-bold mb-10">Welcome back to IMDB !</h1>
	<div th:if="${param.error}"
		 class="p-2 mb-4 text-sm text-red-800 w-1/2 rounded-3xl bg-[#ffdbdc]
                flex justify-center items-center"
		 role="alert">
		<span class="font-bold">Invalid username or password.</span>
	</div>
	<div th:if="${param.regsuccess}"
		 class="p-2 mb-4 text-sm text-green-700 w-1/2 rounded-3xl bg-green-100
                flex justify-center items-center"
		 role="alert">
		<span class="font-bold">Registration successful! Start your special experience.</span>
	</div>
	<div th:if="${param.logout}"
		 class="p-2 mb-4 text-sm text-green-700 w-1/2 rounded-3xl bg-green-100
                flex justify-center items-center"
		 role="alert">
		<span class="font-bold">You have been logged out.</span>
	</div>
	<form th:action="@{/login}" method="post" class="w-full max-w-sm space-y-6">
		<div class="relative">
			<label for="username" class="bg-light px-1 text-sm text-black-400">
				Username
			</label>
			<div class="flex items-center border border-gray-600 rounded-full px-4 py-2">
				<svg class="w-5 h-5 text-gray-500 mr-3" xmlns="http://www.w3.org/2000/svg"
					 fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
						  d="M16 12l-4-4m0 0l-4 4m4-4v12"/>
				</svg>
				<input id="username" name="username" type="text"
					   placeholder="Enter Email ID"
					   required="required"
					   class="flex-1 bg-light text-sm text-black-400
                        border-none outline-none">
			</div>
		</div>
		<div class="relative">
			<label for="password" class="bg-light px-1 text-sm text-black-400">
				Password
			</label>
			<div class="flex items-center border border-gray-600 rounded-full px-4 py-2">
				<svg class="w-5 h-5 text-gray-500 mr-3" xmlns="http://www.w3.org/2000/svg"
					 fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
						  d="M12 17v-5m0 0V5m0 7l5-5m-5 5L7 7"/>
				</svg>
				<input id="password" name="password" type="password"
					   placeholder="Enter Password"
					   required="required"
					   class="flex-1 text-sm text-black-400
                        border-none outline-none">
			</div>
		</div>

		<button class="w-full py-3 rounded-full bg-yellow-600 text-white text-sm
                     font-semibold hover:bg-yellow-500">
			Log In
		</button>
	</form>
	<div class="mt-4">
      <span class="text-sm text-gray-400">
        New user?
        <a th:href="@{/registration}" class="text-yellow-700 hover:underline">
          Register here
        </a>
      </span>
	</div>
</div>
<div class="w-1/2 bg-gray-200 flex items-center justify-center">
	<img th:src="@{/images/log.jpg}" alt="Illustration"  />
</div>
</body>
</html>
