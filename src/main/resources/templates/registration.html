<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${pageTitle}">Registration</title>

	<!-- Tailwind + Flowbite + Chart.js -->
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet"/>
	<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex h-screen m-0 p-0">

<!-- Left Half: Registration Form -->
<div class="w-1/2 bg-light text-red-700 flex flex-col justify-center items-center p-10">
	<h1 class="text-4xl font-bold mb-10">Join IMDB!</h1>

	<!-- Success message -->
	<div th:if="${param.success}"
		 class="p-2 mb-4 text-sm text-green-700 w-1/2 rounded-3xl bg-green-100
              flex justify-center items-center"
		 role="alert">
		<span class="font-bold">Youâ€™ve successfully registered!</span>
	</div>

	<!-- ERROR: User already exists -->
	<div th:if="${param.userExists}"
		 class="p-2 mb-4 text-sm text-red-800 w-1/2 rounded-3xl bg-[#ffdbdc]
              flex justify-center items-center"
		 role="alert">
		<span class="font-bold">User already exists. Please try another email!</span>
	</div>

	<form th:action="@{/registration}" method="post" th:object="${user}"
		  class="w-full max-w-sm space-y-6">

		<!-- First Name -->
		<div class="relative">
			<label for="firstName" class="bg-light px-1 text-sm text-black-400">
				First Name
			</label>
			<div class="flex items-center border border-gray-600 rounded-full px-4 py-2">
				<svg class="w-5 h-5 text-gray-500 mr-3" xmlns="http://www.w3.org/2000/svg"
					 fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
						  d="M16 12l-4-4m0 0l-4 4m4-4v12"/>
				</svg>
				<input id="firstName" th:field="*{firstname}" type="text"
					   placeholder="Enter your first name"
					   required="required"
					   class="flex-1 bg-light text-sm text-black-400 border-none outline-none">
			</div>
		</div>

		<!-- Last Name -->
		<div class="relative">
			<label for="lastName" class="bg-light px-1 text-sm text-black-400">
				Last Name
			</label>
			<div class="flex items-center border border-gray-600 rounded-full px-4 py-2">
				<svg class="w-5 h-5 text-gray-500 mr-3" xmlns="http://www.w3.org/2000/svg"
					 fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
						  d="M16 12l-4-4m0 0l-4 4m4-4v12"/>
				</svg>
				<input id="lastName" th:field="*{lastname}" type="text"
					   placeholder="Enter your last name"
					   required="required"
					   class="flex-1 bg-light text-sm text-black-400 border-none outline-none">
			</div>
		</div>

		<!-- Email -->
		<div class="relative">
			<label for="email" class="bg-light px-1 text-sm text-black-400">
				Email
			</label>
			<div class="flex items-center border border-gray-600 rounded-full px-4 py-2">
				<svg class="w-5 h-5 text-gray-500 mr-3" xmlns="http://www.w3.org/2000/svg"
					 fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
						  d="M16 12l-4-4m0 0l-4 4m4-4v12"/>
				</svg>
				<input id="email" th:field="*{email}" type="email"
					   placeholder="Enter your email"
					   required="required"
					   class="flex-1 bg-light text-sm text-black-400 border-none outline-none">
			</div>
		</div>

		<!-- Password -->
		<div class="relative">
			<label for="password" class="bg-light px-1 text-sm text-black-400">
				Password
			</label>
			<div class="flex items-center border border-gray-600 rounded-full px-4 py-2">
				<svg class="w-5 h-5 text-gray-500 mr-3" xmlns="http://www.w3.org/2000/svg"
					 fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
						  d="M12 17v-5m0 0V5m0 7l5-5m-5 5L7 7"/>
				</svg>
				<input id="password" th:field="*{password}" type="password"
					   placeholder="Enter your password"
					   required="required"
					   class="flex-1 text-sm text-black-400 border-none outline-none">
			</div>
		</div>

		<!-- Register Button -->
		<button class="w-full py-3 rounded-full bg-yellow-600 text-white text-sm
                   font-semibold hover:bg-yellow-500">
			Register
		</button>
	</form>

	<div class="mt-4">
    <span class="text-sm text-gray-400">
      Already registered?
      <a th:href="@{/login}" class="text-yellow-700 hover:underline">
        Login here
      </a>
    </span>
	</div>
</div>

<div class="w-1/2 bg-gray-200 flex items-center justify-center">
	<img th:src="@{/images/log.jpg}" alt="Illustration" />
</div>
</body>
</html>
