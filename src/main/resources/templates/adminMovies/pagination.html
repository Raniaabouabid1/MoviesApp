<div class="py-6 pagination-container">
  <ul th:if="${totalPages > 1}" class="pagination flex justify-center gap-4">
    <li th:if="${currentPage > 0}">
      <a th:href="@{/adminMovies(page=${currentPage - 1}, size=${size})}"
         class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Précédent</a>
    </li>
    <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
        th:classappend="${i == currentPage} ? 'font-bold text-blue-600'">
      <a th:href="@{/adminMovies(page=${i}, size=${size})}"
         class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300"
         th:text="${i + 1}">1</a>
    </li>
    <li th:if="${currentPage < totalPages - 1}">
      <a th:href="@{/adminMovies(page=${currentPage + 1}, size=${size})}"
         class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Suivant</a>
    </li>
  </ul>
</div>
