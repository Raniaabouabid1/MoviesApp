<form th:action="@{/adminMovies}" method="GET"
      class="w-1/2 mx-auto px-7 pt-4 pr-8 flex gap-4 items-center"
      id="filterForm">
  <div class="flex border border-gray-300 rounded-md shadow-sm w-full">
    <input type="text" name="searchTitle" placeholder="Search by Title"
           th:value="${searchTitle}"
           class="block w-1/2 rounded-l-md py-2 px-3 text-sm placeholder-gray-400
                  focus:ring-indigo-500 focus:border-indigo-500"/>
    <input type="text" name="searchDirector" placeholder="Search by Director"
           th:value="${searchDirector}"
           class="block w-1/2 rounded-r-md py-2 px-3 text-sm placeholder-gray-400
                  focus:ring-indigo-500 focus:border-indigo-500"/>
  </div>
  <button type="submit" class="px-2 hover:opacity-80">
    <img src="/images/seach.png" alt="Search" class="h-6 w-6">
  </button>
  <button type="button" class="px-2 hover:opacity-80" id="reset_button">
    <img src="/images/reset.png" alt="Reset" class="h-6 w-6">
  </button>
</form>
<script>
  $("#reset_button").click(function () {
    $("input").val("");
    $("select").val("");
    $("#filterForm").submit();
  });
</script>
