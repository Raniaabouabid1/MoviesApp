<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Movies Manager</title>
  <link rel="stylesheet" type="text/css" href="/css/adminStyle.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>
<body>
  <div class="container">
    <h1 class="text-center m-4">Movies Page</h1>

    <a class="btn btn-primary" href="/adminMovies/create" style="margin-top: 20px;">Create Movies</a>

    <table class="table" style="margin-top: 20px;">
      <thead>
        <tr>
          <th>ID</th>
          <th>title</th>
          <th>Cast</th>
          <th>Description</th>
          <th>Director</th>
          <th>Length</th>
          <th>releaseDate</th>
          <th>Revenue</th>
          <th>Genres</th>
          <th>Poster</th>
          <th>panoramicPoster</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="movie : ${movies}">
          <td th:text="${movie.id}"></td>
          <td th:text="${movie.title}"></td>
          <td th:text="${movie.cast}"></td>
          <td th:text="${movie.description}"></td>
          <td th:text="${movie.director}"></td>
          <td th:text="${movie.length}"></td>
          <td th:text="${movie.releasedate}"></td>
          <td th:text="${movie.revenue}"></td>
          <td>
            <span th:each="genre : ${movie.genres}" th:text=" ${genre.genre}"></span>
          </td>

          <td>
            <img th:src="@{'' +${movie.poster}}" alt="..." width="120">
          </td>
          <td>
            <img th:src="@{'' + ${movie.panoramicPoster}}" alt="..." width="200">
          </td>
          <td style="white-space:nowrap;">
            <a class="btn btn-primary btn-sm" th:href="@{/editMovie(id=${movie.id})}">Edit</a>
            <a class="btn btn-danger btn-sm" th:href="@{/adminMovies/delete(id=${movie.id})}"
              onclick="return confirm('Are you Sure? ')">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
